@{layout('layout_una')}

<div class="login-box"><!-- .login-box -->             	
	<h3 class="login-box-msg pv10">@(Remind password)</h3> 
    <p class="login-box-msg">@(To reset your password, enter your Email)</p> 
	<div class="login-box-body">
        <form action="/fpw" method="POST" id='frmFpw' class='mb10'>      
	        <div class="form-group has-feedback">
	          <div data---="textbox__Fpw.form.email__required:true;placeholder:Email;type:email;error:@(Input your Email);class:form-control;"></div>
	          <span class="fa fa-envelope form-control-feedback" aria-hidden="true"></span>
	        </div>
	        <div class="form-group">
	          <div data-jc="error___errors"></div>
	        </div> 
	        <div class="row">
	          <div class="col-md-8 col-md-offset-2">
	            <button type="button" data-jc="click__Fpw.submit__enter:#frmFpw" class="btn btn-primary btn-block" @{!resource('spin')}>@(Confirm)</button>
	          </div>       
	        </div>                  
      	</form> 
      	<a href="/" class="text-center">@(Return back)</a>
	</div>	
</div>
